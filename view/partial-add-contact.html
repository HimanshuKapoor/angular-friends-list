<div class="row">

    <!-- COLUMN ONE NAMED VIEW -->
<div class="col-sm-6" >
		
  Name:<input type="text" ng-model="appview.field.name"/></br>
  Email:<input type="text" ng-model="appview.field.email"/></br>
  Phone:<input type="text" ng-model="appview.field.phone" ng-maxlength="10"/></br>
  <button ng-click="appview.saveContact()">Save</button> 
		
 
    
    <!-- COLUMN TWO NAMED VIEW -->
    <div class="col-sm-6">
    <table ng-repeat="c in appview.contacts">
          <th>Name</th>
          <th>email</th>
          <th>phone</th>
          <th>update</th>
     <tr>
		<td>{{c.name}}</td>
		  </tr>
	 <tr>
		<td>{{c.email}}</td>
	</tr>
    
	<tr>
    <td>{{c.phone}}</td>
    </tr>
	 
	 <tr>
		<td>
		
	<!--	<a ng-click="appview.editContact($index,c)">edit</a>  -->
		<button ng-click="appview.editContact($index,c)">edit</button> 
		
		</td>
		<td><a ng-click="appview.delContact($index)">delete</a></td>
	  </tr>
	  
	</table>
	</div>
    </div>
 
 </div>
